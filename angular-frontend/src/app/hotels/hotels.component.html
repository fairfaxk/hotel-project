<h2>My Hotels</h2>
 
 <div>
  <label>Date From
    <input ng-value="dateFrom" />
  </label>
  <label>Date To
    <input ng-value="dateTo" />
  </label>
  <label>Hotel Name
    <input ng-value="hotelName" />
  </label>
  <label>Room Type
    <input ng-value="roomType" />
  </label>
  <button>
    <a routerLink="/rooms/{roomType}{dateFrom}{dateTo}{hotelName}">Submit for Rooms</a>
  </button>
</div>
 
 
 
<ul class="heroes">
  <li *ngFor="let hotel of hotels">
      <span class="badge">{{hotel.id}}</span> {{hotel.name}} <span class="badge">{{hotel.address}}</span><span class="badge">{{hotel.rating}}</span>

  </li>
</ul>
