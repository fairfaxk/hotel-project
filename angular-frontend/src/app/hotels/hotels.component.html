<h2>My Hotels</h2>
<form  #loginForm="ngForm" novalidate>
  <div>
  <label>Date From
    <input [(ngModel)]="dateFrom" name="dateFrom" type="date" required/>
  </label>
  <label>Date To
    <input [(ngModel)]="dateTo" name="dateTo" type="date" required/>
  </label>
  <label>Room Type
  	<select [(ngModel)]="roomType" name="roomType" required>
    	<option value="single">Single</option>
    	<option value="double">Double</option>
    	<option value="triple">Triple</option>
 	 </select>
  </label>
  </div>

<ul class="heroes">
  <li *ngFor="let hotel of hotels" style="text:center;width:500px">
      <h4>Hotel: {{hotel.name}}</h4>
      <p>Address: {{hotel.address}}</p>
      <p>Rating: {{hotel.rating}}</p>
        <a [routerLink]="['/rooms', roomType, dateFrom, dateTo, hotel.name]">
          <button style="text:left;width:100px;background-color:#4682B4;color:black" [disabled]="loginForm.form.invalid">
            Submit for {{hotel.name}}
          </button>
        </a>
  </li>
</ul>
</form>
