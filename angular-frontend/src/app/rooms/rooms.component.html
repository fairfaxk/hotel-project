<h2>My Available Rooms</h2>

<ul class="heros">
  <li *ngFor="let room of rooms" style="text:center;width:500px">
      <h4>Room:     {{room.roomNumber}}</h4>
      <p>Hotel:    {{room.hotelName}}</p>
      <p>Type:     {{room.roomType}}</p>
      <p>Price:      {{room.price | currency}}</p>
        <a [routerLink]="['/reservation-detail', dateFrom, dateTo, hotelName, room.roomNumber, room.price]">
          <button style="text:left;width:200px;background-color:#4682B4;color:black">
            Reserve {{room.hotelName}}:{{room.roomNumber}}
          </button>
        </a>
  </li>
</ul>
